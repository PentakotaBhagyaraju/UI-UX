<!doctype html>
<html lang="en">

<head>
  <style>
    .form-control{
  display: inline-block;
  width:280px;
  font-size: 18px;
  padding: 8px 10px;
  border-radius: 5px;
border: 1px solid #bdc7d8;
color: white;
margin-top: 2.5px;
}
.btn{
    
    border: 1px solid #8e44ad;
    color: #8e44ad;
    border-radius: 17px;
  }
  </style>

  <script type="text/javascript">

function catLoad(){
var lang=document.getElementById('language');
var lan=lang.options[lang.selectedIndex].value;

var sel=document.getElementById('category');
var cat=sel.options[sel.selectedIndex].value;

let apiKey = '5f90bd97b3ae44beadbe08fa07d3a743';

xhr.open('GET', `https://newsapi.org/v2/top-headlines?category=${cat}&apiKey=${apiKey}&language=${lan}`, true);

// What to do when response is ready
xhr.onload = function () {


    if (this.status === 200) {
        let json = JSON.parse(this.responseText);
        let articles = json.articles;
        console.log(articles);
        let newsHtml = "";
        articles.forEach(function(element, index) {
            // console.log(element, index)
            let news = `<div class="card">
                            <div class="card-header" id="heading${index}">
                                <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse${index}"
                                    aria-expanded="false" aria-controls="collapse${index}">
                                   <b>Breaking News ${index+1}:</b> ${element["title"]}
                                </button>
                                </h2>
                            </div>

                            <div id="collapse${index}" class="collapse" aria-labelledby="heading${index}" data-parent="#newsAccordion">
                                <div class="card-body"> ${element["content"]}. <a href="${element['url']}" target="_blank" >Read more here</a>  </div>
                            </div>
                        </div>`;
            newsHtml += news;
        });
        newsAccordion.innerHTML = newsHtml;
    }
    else {
        console.log("Some error occured")
    }
}



xhr.send();

}
</script>

  <title>Welcome To Indian Shatabdi News</title>
</head>

<body>

font-family: initial;">News</a>

      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
      <form class="form-inline my-2 my-lg-0">
        <div class = "form-group">
        
          <select class = "form-control" id="language" onChange="catLoad()">
            <option value="" disabled selected hidden>Language</option>
             <option value="business">en</option>
             <option value="entertainment">zh</option>
             <option value="general">nl</option>
             <option value="health">fr</option>
             <option value="science">de</option>
             <option value="sports">hi</option>
             <option value="technology">it</option>
          </select>


          <select class = "form-control" id="category" onChange="catLoad()">
            <option value="" disabled selected hidden>Select a Category</option>
             <option value="business">Business</option>
             <option value="entertainment">Entertainment</option>
             <option value="general">General</option>
             <option value="health">Health</option>
             <option value="science">Science</option>
             <option value="sports">Sports</option>
             <option value="technology">Technology</option>
          </select>
       </div>&nbsp;&nbsp;
        &nbsp;&nbsp;
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn" style="
    
          border: 1px solid #8e44ad;
          color: #8e44ad;
          border-radius: 17px;background-color:white" type="submit" >Search</button>
      </form>
    </div>
  </nav>

font-family: initial;">Breaking News<img src="new.gif"></h3></marquee>
